<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจัดการงานที่ต้องทำ</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #000000, #333333, #666666, #333333, #000000); /* LED-like gradient */
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: #ffffff;
            font-family: 'Kanit', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            margin-top: 50px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        h1, h2 {
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
        }

        .form-control, .form-select {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid #00ffff;
            color: #ffffff;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .form-control:focus, .form-select:focus {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: #00ffff;
            box-shadow: 0 0 0 0.25rem rgba(0, 255, 255, 0.25);
            color: #000000ff;
        }

        .btn-primary {
            background-color: #00ffff;
            border-color: #00ffff;
            color: #000000;
        }
        .btn-primary:hover {
            background-color: #00cccc;
            border-color: #00cccc;
        }

        .list-group-item {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.3);
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
        }

        .list-group-item.completed {
            color: rgba(255, 255, 255, 0.6);
            background-color: rgba(0, 0, 0, 0.3);
        }

        .strikethrough-red {
            text-decoration: line-through;
            text-decoration-color: #e90000ff;
            text-decoration-thickness: 2px;
        }

        .task-actions .btn {
            margin-left: 5px;
        }

        .progress {
            height: 25px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid #00ffff;
        }
        .progress-bar {
            background-color: #00ffff;
            color: #000000;
            font-weight: bold;
        }

        .task-details {
            flex-grow: 1;
            margin-left: 10px;
        }
        .task-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #ffffff; /* Explicitly set task name color to white */
        }
        .task-description {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.8);
        }
        .task-meta {
            font-size: 0.8em;
            color: rgba(255, 255, 255, 1);
        }
        .priority-high { color: #ff4d4d; } /* Red */
        .priority-medium { color: #ffff4d; } /* Yellow */
        .priority-low { color: #4dff4d; } /* Green */
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4"><i class="fas fa-list-check"></i> ระบบจัดการงานที่ต้องทำ</h1>

        <div class="card bg-dark text-white mb-4">
            <div class="card-header">
                <h2 class="card-title mb-0 text-center">To-Do-List</h2>
            </div>
            <div class="card-body">
                <form id="addTaskForm">
                    <div class="mb-3">
                        <label for="taskName" class="form-label">ชื่องาน</label>
                        <input type="text" class="form-control" id="taskName" name="taskName" required>
                    </div>
                    <div class="mb-3">
                        <label for="taskDescription" class="form-label">รายละเอียดงาน</label>
                        <textarea class="form-control" id="taskDescription" name="taskDescription" rows="3"></textarea>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="priority" class="form-label">ความสำคัญ</label>
                            <select class="form-select" id="priority" name="priority">
                                <option value="High" selected>สูง</option>
                                <option value="Medium">กลาง</option>
                                <option value="Low">ต่ำ</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="dueDate" class="form-label">กำหนดส่ง</label>
                            <input type="text" id="dueDate" name="dueDate" class="form-control" placeholder="เลือกวันส่ง">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">เพิ่มงาน</button>
                </form>
            </div>
        </div>

        

        <h2 class="mt-5 mb-3">งานที่ต้องทำ</h2>
        <div id="taskList" class="list-group">
            <!-- Tasks will be loaded here by JavaScript -->
        </div>

        <h2 class="mt-5 mb-3">งานที่ทำเสร็จแล้ว</h2>
        <div id="completedTaskList" class="list-group">
            <!-- Completed tasks will be loaded here by JavaScript -->
        </div>
    </div>

    <!-- Edit Task Modal -->
    <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="editTaskModalLabel">แก้ไขงาน</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editTaskForm">
                        <input type="hidden" id="editTaskId" name="taskId">
                        <div class="mb-3">
                            <label for="editTaskName" class="form-label">ชื่องาน</label>
                            <input type="text" class="form-control" id="editTaskName" name="taskName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editTaskDescription" class="form-label">รายละเอียดงาน</label>
                            <textarea class="form-control" id="editTaskDescription" name="taskDescription" rows="3"></textarea>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="editPriority" class="form-label">ความสำคัญ</label>
                                <select class="form-select" id="editPriority" name="priority">
                                    <option value="High">สูง</option>
                                    <option value="Medium">กลาง</option>
                                    <option value="Low">ต่ำ</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="editDueDate" class="form-label">กำหนดส่ง</label>
                                <input type="text" id="editDueDate" name="dueDate" class="form-control"placeholder="เลือกวันส่ง">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ยกเลิก</button>
                    <button type="button" class="btn btn-primary" id="saveEditTask">บันทึกการแก้ไข</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        flatpickr("#dueDate", {
            altInput: true,
            altFormat: "d/m/Y",
            dateFormat: "Y-m-d"
        });
        flatpickr("#editDueDate", {
            altInput: true,
            altFormat: "d/m/Y",
            dateFormat: "Y-m-d"
        });
    </script>
    <script src="js/script-local.js"></script>

    <footer class="text-center text-white mt-5 py-3" style="background-color: rgba(0, 0, 0, 0.7);">
        <p>&copy; 2025 To-Do List Application. By Phunkrit Sinturuk</p>
    </footer>
</body>
</html>
